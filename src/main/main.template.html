<div class="main">
  <div class="container">
      <div class="form_container" ng-init="main.inview = 'loginform'">
        <div class="col-md-7">
          <div class="login_container" ng-if="main.inview == 'loginform'">
            <h2>Login</h2>
            <hr>
            <form name="login" class="main_form" role="form" ng-submit="main.loginUser(main.user.login)">
              <div class="form-group">
                <input type="text" ng-model="main.user.login.email" class="form-control" placeholder="Email">
              </div>
              <div class="form-group">
                <input type="password" ng-model="main.user.login.password" class="form-control" placeholder="Password">
              </div>
              <div class="form-group text-center">
                <button type="submit" class="btn btn-default btn_submit" name="button">Login</button>
                <div class="loader" ng-if="spinner"></div>
              </div>
              <a href="#">Forgot Password?</a>
            </form>
            <br>
            <span>Don't have a account? <a ng-click="main.inview = 'registerform'">Sign Up Now!</a></span>
          </div>

          <div class="register_container" ng-if="main.inview == 'registerform'">
            <h2>Sign Up</h2>
            <hr>
            <form name="register" class="main_form" role="form" ng-submit="main.registerUser(main.user.register)">
              <div class="form-group">
                <input type="text" ng-model="main.user.register.fullname" class="form-control" placeholder="Full Name" required="">
              </div>
              <div class="form-group">
                <input type="email" ng-model="main.user.register.email" class="form-control" placeholder="Email" required="">
              </div>
              <div class="form-group">
                <input type="password" ng-model="main.user.register.password" class="form-control" placeholder="Password" required="">
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-default btn_submit">Sign Up</button>
                <div class="loader"></div>
              </div>
            </form>
            <br>
            <span>Already a user? <a ng-click="main.inview = 'loginform'">Login Here!</a></span>
          </div>
        </div>

        <div class="col-md-5">
          <div class="oauth_container">
            <span>OR</span>
            <button class="btn btn_oauth btn_google" ng-click="main.oauthUserLogin('Google')">
              <img src="../Data/images/google-plus.png">Sign in with Google
            </button>
            <button class="btn btn_oauth btn_facebook" ng-click="main.oauthUserLogin('Facebook')">
              <img src="../Data/images/facebook.png">Sign in with Facebook
            </button>
            <button class="btn btn_oauth btn_github" ng-click="main.oauthUserLogin('Github')">
              <img src="../Data/images/github-circle.png">Sign in with GitHub
            </button>
          </div>
        </div>
      </div>
  </div>
</div>
