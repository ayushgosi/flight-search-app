<!DOCTYPE html>
<html ng-app="app" ng-strict-di>
<head>
  <meta charset="utf-8">
  <base href="/">
  <link rel="icon" href="Data/images/favicon.png?" type="image/png">
  <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self'"> -->
  <title>Flight Search App</title>
</head>
<body>
  <div class="row custom_nav">
    <div class="col-md-4">
      <div class="app_logo" ui-sref="main">
        <img src="Data/images/airplane-takeoff.png">
        <span>
          <span class="yellow">flight</span> search app
        </span>
      </div>
    </div>
    <div class="col-md-1 pull-right">
      <br>
      <a id="btn_logout" ui-sref="main" ng-click="logoutUser()" ng-if="isUserLoggedIn">Logout</a>
    </div>
    <div class="col-md-2 pull-right" ng-if="isUserLoggedIn && state == 'main'">
      <br>
      <a id="btn_dashboard" ui-sref="home.search">Go To Dashboard</a>
    </div>
  </div>

  <!-- TODO: MAKE THIS SPINNER INTO A COMPONENT -->
  <div class="sk-cube-grid" ng-if="isLoading">
    <div class="sk-cube sk-cube1"></div>
    <div class="sk-cube sk-cube2"></div>
    <div class="sk-cube sk-cube3"></div>
    <div class="sk-cube sk-cube4"></div>
    <div class="sk-cube sk-cube5"></div>
    <div class="sk-cube sk-cube6"></div>
    <div class="sk-cube sk-cube7"></div>
    <div class="sk-cube sk-cube8"></div>
    <div class="sk-cube sk-cube9"></div>
  </div>
  <div class="content" ui-view ng-hide="isLoading"></div>
</body>
</html>
